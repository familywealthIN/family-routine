<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Live a healthy life by following a great Routine">

    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1976D3" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" href="img/512.png">
    <meta name="msapplication-square512x512logo" content="img/512.png">

    <title>Family Routine</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but groutine.ml doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    
    <div id="app"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
          navigator.serviceWorker.register('/firebase-messaging-sw.js');
        });
      }
    </script>
    <script src="service-worker.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
