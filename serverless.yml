service: familywealth-graphql-api

plugins:
  - serverless-offline

custom:
  secrets: ${file(secrets.json)}
package:
  exclude:
    - .git/**
    - .vscode/**
    - docs/**
    - public/**
    - src/components/**
    - src/views/**
    - src/layouts/**
    - src/styles/**
    - src/App.vue
    - src/main.js
    - src/router.js
    - src/registerServiceWorker.js
    - src/sw.js
    - src/token.js
    - scripts/**
    - cron/**
    - test-*
    - '*.log'
    - README.md
    - .eslintrc.js
    - babel.config.js
    - vue.config.js
    - apollo.config.js
    - firebase.json
    - netlify.toml
    - node_modules/vue/**
    - node_modules/@vue/**
    - node_modules/vuetify/**
    - node_modules/vue-cli*/**
    - node_modules/@babel/**
    - node_modules/webpack*/**
    - node_modules/eslint*/**
    - node_modules/babel*/**
    - node_modules/.cache/**
    - node_modules/core-js/**
    - node_modules/aws-sdk/**
    - node_modules/@storybook/**
    - node_modules/storybook/**
  include:
    - src/server/**
    - serverless.js
    - serverless-mcp.js
provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: ap-south-1
  timeout: 120 # increase default lambda timeout from 6s to 120s
  environment:
    MONGDO_DB: ${self:custom.secrets.MONGDO_DB}
    MONGDO_DEBUG: ${self:custom.secrets.MONGDO_DEBUG}
    GOOGLE_CLIENT_ID: ${self:custom.secrets.GOOGLE_CLIENT_ID}
    GOOGLE_CLIENT_KEY: ${self:custom.secrets.GOOGLE_CLIENT_KEY}
    GA_IOS_CLIENT_ID: ${self:custom.secrets.GA_IOS_CLIENT_ID}
    GA_CLIENT_ID: ${self:custom.secrets.GA_CLIENT_ID}
    JWT_SECRET: ${self:custom.secrets.JWT_SECRET}
    DOMAIN: ${self:custom.secrets.DOMAIN}
    ENCRYPTION_KEY: ${self:custom.secrets.ENCRYPTION_KEY}
    GEMINI_API_KEY: ${self:custom.secrets.GEMINI_API_KEY}
    OPENROUTER_API_KEY: ${self:custom.secrets.OPENROUTER_API_KEY}
    MCP_BASE_URL: ${self:custom.secrets.MCP_BASE_URL}

functions:
  query:
    handler: serverless.handler
    events:
      - http:
          path: graphql
          method: post
          cors: true

  mcp:
    handler: serverless-mcp.handler
    events:
      - http:
          path: mcp
          method: get
          cors: true
      - http:
          path: mcp/call
          method: post
          cors: true
      - http:
          path: mcp/resources
          method: get
          cors: true
      - http:
          path: mcp/tools
          method: get
          cors: true
      - http:
          path: mcp/graphql
          method: post
          cors: true
